<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Tamagotchi</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Tamagatchu To Play Our Cool Game</h1>
    </div>
    <form id='petForm'>
      <div class="form-group">
        <label for="name">Name</label>
        <input id='name' class='form-control' type="text" placeholder="Enter name"><br>
        <button class='btn btn-info' type="submit">Let's Play!</button>
      </div>
    </form>
    <div>
      <button class='btn btn-danger' id="feed" type="button">Feed!</button>
      <button class='btn btn-success' id='play' type="button">Play!</button>
      <br>
      <div id="output">
        <h1 id='nameOutput'></h1>
        <h1 id='energyOutput'></h1>
        <h1 id='fedOutput'></h1>
        <h1 id='happinessOutput'></h1>
      </div>
      <div id="endGame">
      </div>
    </div>
    <br>
    <div id="weather">
      <h3>Portland Weather</h3>
      <div class="errors"></div>
      <div class="showHumidity"></div>
      <div class="showTemp"></div>
    </div>
  </div>
</body>
</html>
