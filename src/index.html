<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Tamagatchu To Play Our Cool Game</h1>
      </div>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input id='name' class='form-control' type="text" placeholder="Enter name"><br>
          <button class='btn btn-info' type="submit" name="button">Let's Play!</button>
        </div>
      </form>
      <div>
        <button class='btn btn-danger' id="feed" type="button" name="button">Feed!</button>
        <button class='btn btn-success' id='play' type="button" name="button">Play!</button>
        <br>
        <h1 id='nameOutput'></h1>
        <h1 id='energyOutput'></h1>
        <h1 id='fedOutput'></h1>
        <h1 id='happinessOutput'></h1>
      </div>
    </div>
  </body>
</html>
